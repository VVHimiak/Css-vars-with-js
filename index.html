<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoped Css variables with JS</title>
</head>
<body>
  <h2>Update css variables with <span class='h1'>Js</span></h2>

  <div class="controls">

  <label for="spacing">Spacing</label>
  <input type="range" name='spacing' min='10' max='200' value='10' data-sizing='px
  '>

  <label for="blur">Blur</label>
  <input type="range" name='blur' min='0' max='25' value='10' data-sizing='px
  '>

  <label for="base">Base color</label>
  <input type="color" name='base'  value='#ffc600'>

  </div>

  <img width='800px' height='350px' src="https://cdn.cnn.com/cnnnext/dam/assets/180115092451-01-treehouse-hotel-keemala-new-underscored-super-169.jpg" alt="">

  <style>

    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    img{
      padding: var(--spacing);
      background: var(--base);
      filter:blur(var(--blur));
    }

    body{
      text-align:center;
      background: #193549;
      color: white;
      font-weight: 100;
      font-size: 50px;
    }
    
    .controls {
      margin-bottom: 50px;
    }

  </style>

  <script>

    let inputs = document.querySelectorAll('.control input');

    function handleUpdate(){
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    

    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    
    
    
    

  </script>
</body>
</html>
